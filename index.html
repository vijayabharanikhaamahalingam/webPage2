<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event status</title>
    <link rel="stylesheet" href="./css/stlyes.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="envent-align mb-3">Event 1</h1>
    <p class="envent-align">Number of available seats: 23 </p>
    <div class="event-border">
        <img class="rounded float-start " src="https://shop.mrbean.com/cdn/shop/t/13/assets/bean--choose-bean-left.jpg?v=108049564517621660831649345669" alt="imageofme">
       <div class="text-aligncenter">
        <p> <label for="name">Name: </label>    
        <input type="input" class="name mt-5" id="sampleName" aria-describedby="getName" placeholder="Enter Name">
    </p>
    <p>
        <label for="Email">Email: </label>
        <input type="email" class="Email mt-3" id="sampleEmail" aria-describedby="getmail" placeholder="Enter Email">
    </p>
    <p>
        <label for="phoneNumber">Phone Number: </label>
        <input type="input" class="phoneNumber mt-3" id="sampleEmail" aria-describedby="getmail" placeholder="Enter phoneNumber">
    </p>
    <p>
        <label for="numberofseat">Number of seats: </label>
        <input type="number" class="numberofseat mt-3" id="sampleSeat" aria-describedby="getmail" placeholder="Enter no of seats">  
    </p>
    <p>
        <label for="attendence">Name of attendence 2: </label>    
        <input type="input" class="attendence mt-3" id="sampleName" aria-describedby="getattendence" placeholder="Enter Name"> 
    </p>

    <button>Submit</button>
    <button>Cancel</button>
</div>
    </div>
